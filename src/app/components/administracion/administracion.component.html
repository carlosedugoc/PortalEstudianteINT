
<div class="form-group" *ngIf="!universidad || universidad==0" >
    <div class="alert alert-secondary" role="alert">
      <div class="row">
        <div class="col-md-6">
            <label for="">{{ 'Administracion.LabelUniversidad' | translate }}</label>
            <select class="form-control" (change)="cargar_datos($event.target.value)">
                <option value="0">Seleccione Universidad...</option>
                <option value="1">Fundación Universitaria del Área Andina</option>
                <option value="2">Politécnico Gran Colombiano</option>
                <option value="3">Universidad Manuela Beltrán</option>
            </select>
        </div>
      </div>
 
  </div>
</div>

<ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link active" href="#t1" role="tab" data-toggle="tab">{{ 'Administracion.LabelConsultaAcademica' | translate }}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#t2" role="tab" data-toggle="tab">{{ 'Administracion.LabelSolicitudFinanciera' | translate }}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#t3" role="tab" data-toggle="tab">{{ 'Administracion.LabelSolicitudAcademica' | translate }}</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="#t4" role="tab" data-toggle="tab">{{ 'Administracion.LabelPortales' | translate }}</a>
  </li>
</ul>

<div *ngIf="loading">
  <br>
  <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
  <span class="sr-only">Loading...</span>

</div>

<div class="row">
    <div class="col-md-12">
        <div class="tab-content tabla" *ngIf="!loading && mostrar_tabla">

          <div role="tabpanel" class="tab-pane fade show active" id="t1">
              <app-lista-servicios [total_modalidades]= "total_modalidades"  [total_niveles] = "total_niveles"
                    [total_estados] = "total_estados" [modalidades] = "modalidades"
                    [estados] = "estados" [niveles] = "niveles"
                    [servicios] = "servicios | filtroServicios:1">
              </app-lista-servicios>
          </div>
        
          <div role="tabpanel" class="tab-pane fade" id="t2">
              <app-lista-servicios [total_modalidades]= "total_modalidades"  [total_niveles] = "total_niveles"
                  [total_estados] = "total_estados" [modalidades] = "modalidades"
                  [estados] = "estados" [niveles] = "niveles"
                  [servicios] = "servicios | filtroServicios:2">
              </app-lista-servicios>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="t3">
              <app-lista-servicios [total_modalidades]= "total_modalidades"  [total_niveles] = "total_niveles"
                  [total_estados] = "total_estados" [modalidades] = "modalidades"
                  [estados] = "estados" [niveles] = "niveles"
                  [servicios] = "servicios | filtroServicios:3">
              </app-lista-servicios>
          </div>

          <div role="tabpanel" class="tab-pane fade" id="t4">
              <app-lista-servicios [total_modalidades]= "total_modalidades"  [total_niveles] = "total_niveles"
                  [total_estados] = "total_estados" [modalidades] = "modalidades"
                  [estados] = "estados" [niveles] = "niveles"
                  [servicios] = "servicios | filtroServicios:4">
              </app-lista-servicios>
          </div>

        </div>
    </div>
  </div>
